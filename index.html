<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css"
  <meta http-equiv="refresh" content="3">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<!--
Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos

	-->


	<div class="container">
		<div class="profile-box">
			<div class="profile-top">

			</div>
			

			<div class="profile-bottom">
				<img src="./images/image-victor.jpg" class="profile-pic">

				<h3>Victor Crest <span>26</span></h3>
				<p class="london">London</p>


				<ul class="followers">
					<li><h2>80K</h2> <p>Followers</p> </li>
					<li><h2>803K</h2> <p>Likes</p> </li>
					<li><h2>1.4K</h2> <p>Photos</p> </li>
				</ul>
			</div>

			
		</div>
	</div>
	


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Greg-davi">Greg David</a>.
  </div>
</body>
</html>
